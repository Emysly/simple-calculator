<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <title>Simple Calculator</title>
</head>

<body>
  <input type="text" class="display--screen1">
  <input type="text" class="display--screen2">
  <input disabled class="results"></input>
  <div class="input-box">
    <input type="button" class="add" value="ADD">
    <input type="button" class="subtract" value="SUBTRACT">
    <input type="button" class="divide" value="DIVIDE">
    <input type="button" class="multiply" value="MULTIPLY">
  </div>

  
  <script src="./calc.js"></script>
</body>

</html>
